<!--FORMULARIO DE CONTACTO-->

<main class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-xl-4">
      <div class="contacto">
        <h1 class="Titulos">¿Querés que te contactemos?</h1>
          <h2 class="Titulos">Dejános tus datos</h2>
      </div>

      <div class="ContenedorFormulario d-flex justify-content-center">
        <div class="row">
          <div class="textoform"> 
            <form>
              <div class="form-row align-items-center">
                <div class="form-group col-xs-2 col-md-4 col-xl-6">
                  <label for="inputName">Nombre</label>
                    <input type="Name" class="form-control" id="inputName">
                </div>
                <div class="form-group form-group col-xs-2 col-md-4 col-xl-6">
                  <label for="inputSurname">Apellido</label>
                    <input type="text" class="form-control" id="inputSurname">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-xs-2 col-md-4 col-xl-6">
                  <label for="inputName">E-Mail</label>
                    <input type="Name" class="form-control" id="inputName">
                </div>
                <div class="form-group form-group col-xs-2 col-md-4 col-xl-6">
                  <label for="inputSurname">Teléfono</label>
                    <input type="text" class="form-control" id="inputSurname">
                </div>
              </div>
          
              <div class="form-group col-xs-12 col-md-12 col-xl-12">
                <label for="inputState">¿Cómo queres que te contactemos?</label>
                  <select id="inputState" class="form-control">
                    <option selected>Medio</option>
                    <option>Mail</option>
                    <option>Teléfono</option>
                    </select>
                </div>
    
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Contános sobre vos y tu negocio</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
  
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck"> Quiero recibir novedades de The Master Sem
                    </label>
                </div>
              </div>
                <a href="mailto:info@themastersem.com"><button type="submit" class="btn btn-primary">Enviar</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
